<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="shared-styles2.html">
<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .iron-selected {
        background: #eee;
      }

      .logout {
        background: #F47272;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="my-data" href="[[rootPath]]my-data">Datos personales</a>
          <a name="my-accounts" href="[[rootPath]]my-accounts">Cuentas</a>
          <a name="my-pockets" href="[[rootPath]]my-pockets">Apartados</a>
          <a name="my-movements" href="[[rootPath]]my-movements">Actividad</a>
          <a name="logout" href="#" on-tap="_logout" class="logout">Salir</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Hola, {{clientName}}</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-data name="my-data" client-id="{{clientId}}" end-point="{{endPoint}}" client-name="{{clientName}}"></my-data>
          <my-accounts name="my-accounts" client-id="{{clientId}}" lient-name="{{clientName}}" end-point="{{endPoint}}"></my-accounts>
          <add-account name="add-account" client-id="{{clientId}}" client-name="{{clientName}}" end-point="{{endPoint}}"></add-account>
          <mod-account name="mod-account" client-id="{{clientId}}" end-point="{{endPoint}}"></mod-account>
          <my-pockets name="my-pockets" client-id="{{clientId}}" end-point="{{endPoint}}"></my-pockets>
          <add-pocket name="add-pocket" client-id="{{clientId}}" end-point="{{endPoint}}"></add-pocket>
          <my-movements name="my-movements" client-id="{{clientId}}" end-point="{{endPoint}}"></my-movements>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          clientId: String,
          clientName: String,
          endPoint: {
            type: String,
            value: 'http://localhost:4000',
            readOnly: true
          },
          numberPocket: {
            type: String,
            value: ''
          },
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'my-data';
        if (sessionStorage.clientId === undefined || sessionStorage.clientId === ''){
          location.href = 'login.html';
        }
        this.clientId = sessionStorage.clientId;
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _logout(){
        sessionStorage.removeItem('clientId');
        location.href = 'login.html';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
<script src="../FreezeUI/freeze-ui.min.js"></script>
