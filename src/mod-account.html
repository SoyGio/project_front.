<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="mod-account">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    }
    </style>

    <div class="card">
      <h1>Actualización de la cuenta [[number]]</h1>
      <p>Ingresa los datos con los que será aperturada la cuenta. Por defecto tendrá un saldo de $1,000.00</p>
       <iron-form id="form2">
        <form method="get" action="#">
          <paper-input name="number" label="Número de cuenta" value="{{number}}" required id="numberAccount"></paper-input>
          <paper-input name="cardNumber" label="Número de tarjeta" value="{{cardNumber}}" required></paper-input>
          <paper-input name="balance" label="Saldo" readOnly value="[[balance]]"></paper-input>
          <br>
          <paper-button on-tap="_submitUpdate" raised class="indigo" >Guardar</paper-button>
          <paper-button on-tap="_submitCancel" >Cancelar</paper-button>
        </form>
      </iron-form>
      <div class="output"></div>
    </div>
  </template>
  <script>
    class ModAccount extends Polymer.Element {
      static get is() { return 'mod-account'; }
      static get properties() {
        return {
          number: Number,
          cardNumber: Number,
          clientId: String,
          balance: String,
          pathAccount: {
            type: String,
            value: '/accounts/v0/accounts/',
            readOnly: true
          }
        };
      }

      ready(){
        super.ready();
        this.accountId = sessionStorage.accountId;
        var xhttp = new XMLHttpRequest();
        var pathUrl = this.endPoint + this.pathAccount + this.accountId + "?type=DETAIL";
        xhttp.open("GET", pathUrl, false);
        xhttp.setRequestHeader('Content-Type', 'application/json'); 
        xhttp.withCredentials = true;
        xhttp.send(); 
        var resp = JSON.parse(xhttp.responseText);
        if (xhttp.status === 200){
          this.number = resp[0].number;
          this.cardNumber = resp[0].cardNumber;
          this.balance = resp[0].balance;
          this.$.numberAccount.focus();
        }else{
          alert(resp.message);
        }
      }

      _submitCancel(){
        location.href = '/my-accounts';
      }

      _submitUpdate(){
        this.$.form2.submit();
        var data = {
          number: Number(this.number),
          cardNumber: Number(this.cardNumber)
        };
        var xhttp = new XMLHttpRequest();
        var pathUrl = this.endPoint + this.pathAccount + this.accountId;
        xhttp.open("PUT", pathUrl, false);
        xhttp.setRequestHeader('Content-Type', 'application/json'); 
        xhttp.withCredentials = true;
        xhttp.send(JSON.stringify(data));
        var resp = JSON.parse(xhttp.responseText);
        if (xhttp.status === 200){
          alert('Los datos se registraron correctamente.');
          location.href = '/my-accounts';
        }else{
          alert(resp.message);
        }
      }
    }
    window.customElements.define(ModAccount.is, ModAccount);
  </script>
</dom-module>
