<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<dom-module id="my-accounts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
     
    }
    </style>
    <style>
       .table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
      }
      table, td, tr, th {
        border-bottom: 1px solid black;
        text-align: center;
      }
      .div-over {
        overflow-x: auto;
      }
      .select{
        cursor: pointer;
      }
    </style>

    <div class="card">
      <h1>Cuentas</h1>
      <p>A continuación se presentan tus cuentas registradas</p>
      <template is="dom-if" if="{{hasAccounts}}">
        <div class='div-over'>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Cuenta</th>
                <th scope="col">Tarjeta</th>
                <th scope="col">Fecha de creación</th>
                <th scope="col">Saldo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <template is="dom-repeat" items="{{listAccounts}}">
                <tr>
                  <th scope="row">[[displayIndex(index)]]</th>
                  <td>[[item.number]]</td>
                  <td>[[item.cardNumber]]</td>
                  <td>[[item.creationDate]]</td>
                  <td>$[[item.balance]]</td>
                  <td>
                    <img src="../images/icon-edit.png" width="32px" title="Modificar" class="select" on-click='_updateAccount'
                    data-id$='[[item._id.$oid]]'>&nbsp;&nbsp;&nbsp;
                    <img src="../images/icon-delete.png" width="32px" title="Eliminar" class="select" on-click='_deleteAccount' 
                    data-id$='[[item._id.$oid]]' data-num$='[[item.number]]'>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </template>
      <template is="dom-if" if="{{!hasAccounts}}">
        <p><b>No tienes cuentas para mostrar, puedes seleccionar <i>Crear cuenta</i> para dar de alta uno.</b></p>
      </template>
      <br>
      <paper-button on-tap="_addAccount" raised class="indigo" >Crear cuenta</paper-button>
      <div class="output"></div>
    </div>
  </template>

  <script>
    class MyAccounts extends Polymer.Element {
      static get is() { return 'my-accounts'; }
      static get properties() {
        return {
          pathAccount: {
            type: String,
            value: '/accounts/v0/accounts/',
            readOnly: true
          },
          listAccounts: {
            type: Array,
            value: function(){
              return [];
            }
          },
          hasAccounts: Boolean
        };
      }
      ready() {
        super.ready();
        var xhttp = new XMLHttpRequest();
        var pathUrl = this.endPoint + this.pathAccount + this.clientId;
        xhttp.open("GET", pathUrl, false);
        xhttp.withCredentials = true;
        xhttp.send();
        if (xhttp.status == 200) {
          this.listAccounts = JSON.parse(xhttp.responseText);
        }
        this.hasAccounts = false;
        if (this.listAccounts.length > 0){
          this.hasAccounts = true;
        }
      }

      displayIndex(index){
        return index + 1;
      }
      _addAccount() {
          location.href = '/add-account';
      }

      _deleteAccount(ev){
        var id = ev.target.getAttribute('data-id');
        var num = ev.target.getAttribute('data-num');
        if (confirm("Seguro que quieres eliminar la cuenta " + num + "?")){
          var xhttp = new XMLHttpRequest();
          var pathUrl = this.endPoint + this.pathAccount + id;
          xhttp.open("DELETE", pathUrl, false);
          xhttp.withCredentials = true;
          xhttp.send();
          if (xhttp.status == 200) {
            var resp = JSON.parse(xhttp.responseText);
            if (resp.client === undefined){
              alert("Ocurrió un problema al intentar eliminar la cuenta.");
            }else{
              alert("La cuenta ha sido eliminada correctamente.");
              location.href = '/my-accounts';
            }  
          }
        }
      }

      _updateAccount(ev){
        var id = ev.target.getAttribute('data-id');
        sessionStorage.accountId = id;
        location.href = '/mod-account';
      }
    }

    window.customElements.define(MyAccounts.is, MyAccounts);
  </script>
</dom-module>
