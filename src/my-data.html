<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-data">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    }
    </style>
    <div class="card">
      <h1>Datos personales</h1>
      <p>A continuación se presentan tus datos personales.</p>
      <iron-form id="form1">
        <form method="get" action="#">
          <paper-input name="clientName" label="Nombre" value="{{clientName}}" required id="clientName"></paper-input>
          <paper-input name="cellphone" label="Teléfono" value="{{phoneNumber}}" required></paper-input>
          <paper-input name="address" label="Dirección" value="{{address}}" required></paper-input>
          <paper-input name="birthDate" label="Fecha de nacimiento" value="{{birthDate}}" required></paper-input>
          <br>
          <paper-button on-tap="_submitUpdate" class="indigo" >Actualizar</paper-button>
        
        </form>
      </iron-form>
      <div class="output"></div>
  </template>

  <script>
    class MyData extends Polymer.Element {
      static get is() { return 'my-data'; }
      static get properties() {
        return {
          clientName: {
            type: String,
            notify: true
          },
          phoneNumber: String,
          address: String,
          birthDate: String,
          endPoint: String,
          clientId: String,
          pathClient: {
            type: String,
            value: '/clients/v0/clients/',
            readOnly: true
          }
        };
      }
      
      ready() {
        super.ready();
        var xhttp = new XMLHttpRequest();
        var pathUrl = this.endPoint + this.pathClient + this.clientId;
        xhttp.open("GET", pathUrl, false);
        xhttp.withCredentials = true;
        xhttp.send();
        if (xhttp.status == 200) {
          var resp = JSON.parse(xhttp.responseText);
          this.clientName = resp.name;
          this.phoneNumber = resp.phoneNumber;
          this.address = resp.address;
          this.birthDate = resp.birthDate;
          this.clientId = resp._id.$oid;
        }
      }
      _submitUpdate(e) {
        this.$.form1.submit();
        var data = {
          name: this.clientName,
          phoneNumber: this.phoneNumber,
          address: this.address,
          birthDate: this.birthDate
        };
        var xhttp = new XMLHttpRequest();
        var pathUrl = this.endPoint + this.pathClient + this.clientId;
        xhttp.open("PUT", pathUrl, false);
        xhttp.setRequestHeader('Content-Type', 'application/json'); 
        xhttp.withCredentials = true;
        xhttp.send(JSON.stringify(data));
        var resp = JSON.parse(xhttp.responseText);
        if (xhttp.status === 200){
          alert('Los datos se han actualizado correctamente.');
          this.$.clientName.focus();
          e.preventDefault();
          location.href = '/my-accounts';
        }else{
          alert(resp.message);
        }
      }
    }

    window.customElements.define(MyData.is, MyData);
  </script>
</dom-module>
